apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: chat-events-gateway
  name: chat-events-gateway
  namespace: pokehub-chat
  annotations:
    'sidecar.jaegertracing.io/inject': 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-events-gateway
  template:
    metadata:
      labels:
        app: chat-events-gateway
    spec:
      containers:
        - image: registry.gitlab.com/imadsheriff97/pokehub-app/chat-events-gateway:dev
          name: chat-events-gateway
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 500Mi
          env:
            - name: APPLICATION_NAME
              value: Chat Events Gateway
            - name: APPLICATION_PORT
              value: '3000'

---
apiVersion: v1
kind: Service
metadata:
  name: chat-events-gateway
  namespace: pokehub-chat
spec:
  type: ClusterIP
  selector:
    app: chat-events-gateway
  ports:
    - name: http
      targetPort: 3000
      port: 3000
