apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: user-service
  name: user-service
  namespace: pokehub-user
  annotations:
    'sidecar.jaegertracing.io/inject': 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - image: registry.gitlab.com/imadsheriff97/pokehub-app/user-service:dev
          name: user-service
          ports:
            - containerPort: 3000
              name: microtcp-port
            - containerPort: 3001
              name: http-port
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 500Mi
          env:
            - name: APPLICATION_NAME
              value: 'User Service'
            - name: HTTP_PORT
              value: '3001'
            - name: APPLICATION_PORT
              value: '3000'
            - name: DB_HOST
              value: 'postgres.postgres.svc.cluster.local'
            - name: DB_PORT
              value: '5432'
            - name: DB_NAME
              value: 'users'
            - name: DB_SYNCHRONIZE
              value: 'false'
            - name: DB_USERNAME
              value: 'postgres'
            - name: AWS_USER_DATA_BUCKET_NAME
              value: pokehub-users
            - name: AWS_POKEHUB_USER_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: AWS_POKEHUB_USER_ACCESS_KEY
            - name: AWS_POKEHUB_USER_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: AWS_POKEHUB_USER_SECRET_KEY
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_PASSWORD

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: pokehub-user
spec:
  type: ClusterIP
  selector:
    app: user-service
  ports:
    - name: tcp
      targetPort: 3000
      port: 3000
    - name: http
      targetPort: 3001
      port: 3001
