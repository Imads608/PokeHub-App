name: Continuous Integration

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  NX_NO_CLOUD: true

jobs:
  setup:
    name: Setup & Detect Changes
    runs-on: ubuntu-latest
    outputs:
      affected-apps: ${{ steps.affected.outputs.apps }}
      has-api-changes: ${{ steps.affected.outputs.has-api }}
      has-app-changes: ${{ steps.affected.outputs.has-app }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Derive SHAs for affected commands
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: 'main'

      - name: Detect affected projects
        id: affected
        run: |
          # Get affected apps (convert newlines to comma-separated)
          AFFECTED=$(npx nx show projects --affected --type=app 2>/dev/null | tr '\n' ',' | sed 's/,$//' || echo "")
          echo "Affected apps: $AFFECTED"
          echo "apps=$AFFECTED" >> $GITHUB_OUTPUT

          # Check specific apps
          if echo "$AFFECTED" | grep -q "pokehub-api"; then
            echo "has-api=true" >> $GITHUB_OUTPUT
          else
            echo "has-api=false" >> $GITHUB_OUTPUT
          fi

          if echo "$AFFECTED" | grep -q "pokehub-app"; then
            echo "has-app=true" >> $GITHUB_OUTPUT
          else
            echo "has-app=false" >> $GITHUB_OUTPUT
          fi

  check-typecheck-targets:
    name: Check typecheck-spec Targets
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Build workspace-plugin
        run: npx nx build workspace-plugin

      - name: Check for missing typecheck-spec targets
        run: npx nx g @pokehub/workspace-plugin:add-typecheck-spec --all

      - name: Check for incorrect path aliases
        run: npx nx g @pokehub/workspace-plugin:fix-path-aliases

      - name: Check for uncommitted changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "::error::Workspace configuration issues detected!"
            echo ""
            echo "The following files need updates:"
            git diff --name-only
            echo ""
            echo "Run these commands locally and commit the changes:"
            echo "  npx nx g @pokehub/workspace-plugin:add-typecheck-spec --all"
            echo "  npx nx g @pokehub/workspace-plugin:fix-path-aliases"
            exit 1
          fi
          echo "All workspace configurations are correct"

  lint:
    name: Lint
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Derive SHAs for affected commands
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: 'main'

      - name: Lint affected projects
        run: npx nx affected -t lint --parallel=3

  typecheck-spec:
    name: Typecheck Spec Files
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Derive SHAs for affected commands
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: 'main'

      - name: Typecheck affected spec files
        run: npx nx affected -t typecheck-spec --parallel=3

  test:
    name: Test
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Derive SHAs for affected commands
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: 'main'

      - name: Test affected projects
        run: npx nx affected -t test --parallel=3 --configuration=ci --coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 7

  build:
    name: Build
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Derive SHAs for affected commands
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: 'main'

      - name: Build affected projects
        run: npx nx affected -t build --parallel=2 --configuration=production
        env:
          ANALYZE: 'true'

      # Upload stats as artifact (main branch only)
      - name: Upload bundle stats
        if: github.ref == 'refs/heads/main' && needs.setup.outputs.has-app-changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: bundle-stats-main
          path: apps/pokehub-app/statoscope-stats-client.json
          overwrite: true
          retention-days: 90

      # Download main branch stats (PRs only)
      - name: Download main branch stats
        if: github.event_name == 'pull_request' && needs.setup.outputs.has-app-changes == 'true'
        continue-on-error: true
        run: |
          gh run download \
            --repo ${{ github.repository }} \
            --branch main \
            --name bundle-stats-main \
            --dir ./main-stats || echo "No main branch stats found"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Validate bundle size
      - name: Validate bundle size
        if: needs.setup.outputs.has-app-changes == 'true'
        id: validate
        continue-on-error: true
        run: |
          if [ -f ./main-stats/statoscope-stats-client.json ]; then
            echo "Comparing against main branch..."
            OUTPUT=$(npx @statoscope/cli validate \
              --input apps/pokehub-app/statoscope-stats-client.json \
              --reference ./main-stats/statoscope-stats-client.json 2>&1) || true
          else
            echo "No main branch reference, validating absolute limits only..."
            OUTPUT=$(npx @statoscope/cli validate \
              --input apps/pokehub-app/statoscope-stats-client.json 2>&1) || true
          fi

          echo "$OUTPUT"
          echo "output<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          if echo "$OUTPUT" | grep -q "error"; then
            echo "failed=true" >> $GITHUB_OUTPUT
          else
            echo "failed=false" >> $GITHUB_OUTPUT
          fi

      # Check for existing approval comment
      - name: Check for bundle size approval
        if: steps.validate.outputs.failed == 'true' && github.event_name == 'pull_request'
        id: check-approval
        run: |
          # Load approved users from config
          APPROVED_USERS=$(yq '.approvers | join(",")' .github/bundle-reviewers.yml)
          echo "Approved users: $APPROVED_USERS"

          # Check for approval comment from authorized user
          APPROVAL_FOUND="false"

          COMMENTS=$(gh pr view ${{ github.event.pull_request.number }} \
            --json comments \
            --jq '.comments[] | select(.body | startswith("/approve-bundle-size")) | "\(.author.login)|\(.body)"')

          if [ -n "$COMMENTS" ]; then
            while IFS= read -r line; do
              APPROVER=$(echo "$line" | cut -d'|' -f1)
              BODY=$(echo "$line" | cut -d'|' -f2-)
              
              if echo ",$APPROVED_USERS," | grep -qi ",$APPROVER,"; then
                REASON=$(echo "$BODY" | sed 's|/approve-bundle-size||' | xargs)
                echo "✅ Bundle size approved by: $APPROVER"
                echo "Reason: $REASON"
                APPROVAL_FOUND="true"
                break
              fi
            done <<< "$COMMENTS"
          fi

          echo "approved=$APPROVAL_FOUND" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Post approval instructions if validation failed and no approval found
      - name: Post approval instructions
        if: steps.validate.outputs.failed == 'true' && steps.check-approval.outputs.approved != 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          VALIDATION_OUTPUT: ${{ steps.validate.outputs.output }}
        with:
          script: |
            const fs = require('fs');

            // Load approved users from config using simple parsing
            let approvedUsers = [];
            try {
              const content = fs.readFileSync('.github/bundle-reviewers.yml', 'utf8');
              const matches = content.match(/^\s*-\s+(\S+)/gm);
              if (matches) {
                approvedUsers = matches.map(m => m.replace(/^\s*-\s+/, '').trim()).filter(u => !u.startsWith('#'));
              }
            } catch (e) {
              console.log('Could not load bundle-reviewers.yml:', e);
              approvedUsers = ['Imads608']; // fallback
            }

            const validationOutput = process.env.VALIDATION_OUTPUT || 'No output available';
            const reviewerList = approvedUsers.map(u => '@' + u).join(', ');

            const body = [
              '## ⚠️ Bundle Size Validation Failed',
              '',
              'The bundle size has increased beyond the allowed threshold.',
              '',
              '<details>',
              '<summary>Validation Output</summary>',
              '',
              '```',
              validationOutput,
              '```',
              '',
              '</details>',
              '',
              '### To approve this increase',
              '',
              'An authorized reviewer must comment:',
              '```',
              '/approve-bundle-size <reason>',
              '```',
              '',
              `**Authorized reviewers:** ${reviewerList}`,
              '',
              'After approval, the CI workflow will automatically re-run.'
            ].join('\n');

            // Check if we already posted this comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.data.find(c => 
              c.user.login === 'github-actions[bot]' && 
              c.body.includes('Bundle Size Validation Failed')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      # Fail if validation failed and not approved
      - name: Fail if bundle size not approved
        if: steps.validate.outputs.failed == 'true' && steps.check-approval.outputs.approved != 'true'
        run: |
          echo "❌ Bundle size validation failed and no approval found."
          echo "An authorized reviewer must comment '/approve-bundle-size <reason>' to approve."
          exit 1

      # Upload bundle analysis reports for viewing
      - name: Upload bundle analysis reports
        if: needs.setup.outputs.has-app-changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis-${{ github.run_number }}
          path: |
            apps/pokehub-app/statoscope-report-client.html
            apps/pokehub-app/statoscope-report-server.html
            dist/apps/pokehub-app/.next/analyze/*.html
          retention-days: 7

  e2e:
    name: E2E Tests
    needs: [setup, build]
    runs-on: ubuntu-latest
    if: needs.setup.outputs.has-api-changes == 'true' || needs.setup.outputs.has-app-changes == 'true'
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pokehub_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      # Database Configuration
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: pokehub_test
      # Authentication Configuration
      AUTH_SECRET: ci-test-secret-not-for-production
      NEXTAUTH_SECRET: ci-test-secret-not-for-production
      AUTH_TRUST_HOST: true
      JWT_SECRET: ci-test-jwt-secret-not-for-production
      # E2E Testing Configuration
      E2E_TESTING: true
      # API URLs
      NEXT_PUBLIC_POKEHUB_API_URL: http://localhost:3000/api
      POKEHUB_API_URL: http://localhost:3000/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Derive SHAs for affected commands
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: 'main'

      - name: Run database migrations
        run: npx tsx --tsconfig tsconfig.base.json node_modules/drizzle-kit/bin.cjs migrate --config=drizzle.config.pg.ts

      - name: Run backend API E2E tests
        if: needs.setup.outputs.has-api-changes == 'true'
        run: npx nx e2e pokehub-api-e2e

      - name: Run frontend Playwright E2E tests
        id: e2e-frontend
        if: needs.setup.outputs.has-app-changes == 'true'
        run: npx nx e2e pokehub-app-e2e -- --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always() && steps.e2e-frontend.outcome == 'failure'
        with:
          name: playwright-report-${{ github.run_number }}
          path: |
            dist/.playwright/apps/pokehub-app-e2e/playwright-report/
            dist/.playwright/apps/pokehub-app-e2e/test-output/
          retention-days: 7
          if-no-files-found: warn

  ci-success:
    name: CI Success
    needs: [check-typecheck-targets, lint, typecheck-spec, test, build, e2e]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.check-typecheck-targets.result }}" == "failure" ]] || \
             [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.typecheck-spec.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]] || \
             [[ "${{ needs.e2e.result }}" == "failure" ]]; then
            echo "CI failed"
            exit 1
          fi
          echo "CI passed successfully"
