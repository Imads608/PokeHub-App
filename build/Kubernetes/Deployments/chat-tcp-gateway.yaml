apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: chat-tcp-gateway
  name: chat-tcp-gateway
  namespace: pokehub-chat
  annotations:
    'sidecar.jaegertracing.io/inject': 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-tcp-gateway
  template:
    metadata:
      labels:
        app: chat-tcp-gateway
    spec:
      containers:
        - image: registry.gitlab.com/imadsheriff97/pokehub-app/chat-tcp-gateway:dev
          name: chat-tcp-gateway
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 500Mi
          env:
            - name: APPLICATION_NAME
              value: Chat TCP Gateway
            - name: APPLICATION_PORT
              value: '3000'
            - name: CHAT_SERVICE_HOST
              value: 'chat-service.pokehub-chat.svc.cluster.local'
            - name: CHAT_SERVICE_PORT
              value: '3000'

---
apiVersion: v1
kind: Service
metadata:
  name: chat-tcp-gateway
  namespace: pokehub-chat
spec:
  type: ClusterIP
  selector:
    app: chat-tcp-gateway
  ports:
    - name: tcp
      targetPort: 3000
      port: 3000
