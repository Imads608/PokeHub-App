apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: user-service
  name: user-service
  namespace: backend-system
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - image: registry.gitlab.com/imadsheriff97/pokehub-app/user-service:dev
          name: user-service
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 500Mi
          env:
            - name: APPLICATION_PORT
              value: "3000"
            - name: DB_HOST
              value: "postgres.postgres.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "pokehub"
            - name: DB_USERNAME
              value: "postgres"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_PASSWORD
            
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: backend-system
spec:
  type: ClusterIP
  selector:
    app: user-service
  ports:
    - name: http
      targetPort: 3000
      port: 3000

