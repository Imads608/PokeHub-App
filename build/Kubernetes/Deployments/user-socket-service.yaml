apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: user-socket-service
  name: user-socket-service
  namespace: pokehub-socket
  annotations:
    'sidecar.jaegertracing.io/inject': 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-socket-service
  template:
    metadata:
      labels:
        app: user-socket-service
    spec:
      containers:
        - image: registry.gitlab.com/imadsheriff97/pokehub-app/user-socket-service:dev
          name: user-socket-service
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 500Mi
          env:
            - name: APPLICATION_NAME
              value: User Socket Service
            - name: APPLICATION_PORT
              value: '3000'
            - name: AUTH_GATEWAY_HOST
              value: 'auth-gateway.pokehub-auth.svc.cluster.local'
            - name: AUTH_GATEWAY_TCP_PORT
              value: '3000'
            - name: AUTH_GATEWAY_REST_PORT
              value: '3001'
            - name: PROTOCOL
              value: https
            - name: RABBITMQ_SERVICE
              value: 'host.docker.internal'
            - name: RABBITMQ_PORT
              value: '5672'

---
apiVersion: v1
kind: Service
metadata:
  name: user-socket-service
  namespace: pokehub-socket
spec:
  type: ClusterIP
  selector:
    app: user-socket-service
  ports:
    - name: http
      targetPort: 3000
      port: 3000
