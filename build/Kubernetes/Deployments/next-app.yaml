apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: next-app
  name: next-app
  namespace: pokehub-app
  annotations:
    'sidecar.jaegertracing.io/inject': 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: next-app
  template:
    metadata:
      labels:
        app: next-app
    spec:
      containers:
        - image: registry.gitlab.com/imadsheriff97/pokehub-app/next-app:dev
          name: next-app
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 500Mi
          env:
            - name: NX_APP_GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: GOOGLE_CLIENT_ID

---
apiVersion: v1
kind: Service
metadata:
  name: next-app
  namespace: pokehub-app
spec:
  type: ClusterIP
  selector:
    app: next-app
  ports:
    - name: http
      targetPort: 80
      port: 80
