apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: user-rest-gateway
  name: user-rest-gateway
  namespace: pokehub-user
  annotations:
    'sidecar.jaegertracing.io/inject': 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-rest-gateway
  template:
    metadata:
      labels:
        app: chat-tcp-gateway
    spec:
      containers:
        - image: registry.gitlab.com/imadsheriff97/pokehub-app/user-rest-gateway:dev
          name: user-rest-gateway
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 500Mi
          env:
            - name: APPLICATION_NAME
              value: User REST Gateway
            - name: APPLICATION_PORT
              value: '3000'
            - name: PROTOCOL
              value: https
            - name: USER_SERVICE_HOST
              value: 'user-service.pokehub-user.svc.cluster.local'
            - name: USER_SERVICE_PORT
              value: '3000'

---
apiVersion: v1
kind: Service
metadata:
  name: user-rest-gateway
  namespace: pokehub-user
spec:
  type: ClusterIP
  selector:
    app: user-rest-gateway
  ports:
    - name: http
      targetPort: 3000
      port: 3000
